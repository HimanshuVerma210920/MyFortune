<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="D:\Project\myfortune\css\signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <hr class="hr">
        <br><br>
        <form>
                <h2>Enter Firs Name</h2><input class="textbox" type="text" placeholder="First Name" required><br><br>
                <h2>Enter Last Name</h2> <input class="textbox" type="text" placeholder="Last Name" required><br><br>
                <h2>Enter Email Address</h2><input class="textbox" type="text" placeholder="example@gmail.com" required><br><br>
                <h2>Enter Password</h2><input class="textbox" type="password" placeholder="Enter Password" required><br><br>
                <h2>Confirm Password</h2><input class="textbox" type="password" placeholder="Confirm Password" required><br>
            <button class="signup-btn">SignUp</button>
            <button class="login-btn" onclick="document.location='login.html'">LogIn</button>
        </form>

    </div>
</body>
</html>
